<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="4.32" color="yellow"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 3000">
            <a-sphere position="3  0 -5" radius="0.015" color="grey"></a-sphere>  
        </a-entity>
        <!--Venus-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 7000">
            <a-sphere position = "6 0 -5" radius = "0.037" color = "orange"></a-sphere>
        </a-entity>
        <!--Earth-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 12000">
            <a-sphere position = "8 0 -5" radius = "0.039" color = "green"></a-sphere>
        </a-entity>
        <!--Mars-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 23000">
            <a-sphere position = "12 0 -5" radius = "0.024" color = "red"></a-sphere>
        </a-entity>
        <!--Jupiter-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 142000">
            <a-sphere position = "40 0 -5" radius = "0.434" color = "brown"></a-sphere>
        </a-entity>
        <!--Saturn-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 354000">
            <a-sphere position = "74 0 -5" radius = "0.361" color = "white"></a-sphere>
        </a-entity>
        <!--Uranus-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1009000">
            <a-sphere position = "149 0 -5" radius = "0.157" color = "cyan"></a-sphere>
        </a-entity>
        <!--Neptune-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1979000">
            <a-sphere position = "233 0 -5" radius = "0.152" color = "blue"></a-sphere>
        </a-entity>
    </a-scene>
</body>

</html>
